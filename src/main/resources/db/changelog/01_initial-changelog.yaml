databaseChangeLog:
  - changeSet:
      id: create-table-project
      author: SH
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: project
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: project_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: short_name
                  type: VARCHAR(100)
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: DATETIME(6)
              - column:
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
                  name: active
                  type: BOOLEAN
  - changeSet:
      id: create-table-jesua-user
      author: SH
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: jesua_user
      changes:
        - createTable:
            tableName: jesua_user
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: jesua_user_pkey
                  name: id
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
                  name: active
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(100)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(100)
              - column:
                  constraints:
                    nullable: false
                  name: user_name
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: DATETIME(6)
              - column:
                  name: avatar
                  type: VARCHAR(50)
  - changeSet:
      id: create-table-course
      author: SH
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: course
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: course_pkey
                    name: id
                    type: BIGINT
              - column:
                    constraints:
                      nullable: false
                    name: description
                    type: VARCHAR(100)
              - column:
                    constraints:
                      nullable: false
                    name: start_date
                    type: DATETIME(6)
              - column:
                    constraints:
                      nullable: false
                    defaultValueBoolean: true
                    name: open
                    type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
                  name: capacity
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: DATETIME(6)
              - column:
                  constraints:
                    nullable: false
                  name: created_by
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: true
                  name: image
                  type: VARCHAR(100)
              - column:
                  constraints:
                    nullable: false
                  name: project_id
                  type: BIGINT
  - changeSet:
      id: create-table-follower
      author: SH
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: follower
      changes:
        - createTable:
            tableName: follower
            columns:
                - column:
                      constraints:
                        nullable: false
                        primaryKey: true
                        primaryKeyName: follower_pkey
                      name: id
                      type: VARCHAR(36)
                - column:
                      constraints:
                        nullable: false
                      defaultValueBoolean: true
                      name: accepted
                      type: BOOLEAN
                - column:
                      constraints:
                        nullable: false
                      name: email
                      type: VARCHAR(100)
                - column:
                      constraints:
                        nullable: false
                      name: course_id
                      type: BIGINT
                - column:
                      constraints:
                        nullable: false
                      name: token
                      type: VARCHAR(255)
                - column:
                      constraints:
                        nullable: false
                      name: name
                      type: VARCHAR(50)
                - column:
                      constraints:
                        nullable: false
                      name: created
                      type: DATETIME(6)
                - column:
                      constraints:
                        nullable: true
                      name: unregistered
                      type: DATETIME(6)
                - column:
                    constraints:
                      nullable: false
                    defaultValueBoolean: true
                    name: gdpr
                    type: BOOLEAN
                - column:
                    name: device_detail
                    type: VARCHAR(250)
  - changeSet:
      id: create-table-user_project
      author: SH
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user_project
      changes:
        - createTable:
            tableName: user_project
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: false
                  name: project_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: DATETIME(6)
  - changeSet:
      id: fk_course__user_id
      author: SH
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: created_by
            baseTableName: course
            constraintName: fk_course__user_id
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: jesua_user
            validate: true
  - changeSet:
      id: fk_follower__course_id
      author: SH
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: course_id
            baseTableName: follower
            constraintName: fk_follower__course_id
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: course
            validate: true
  - changeSet:
      id: fk_course__project_id
      author: SH
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: project_id
            baseTableName: course
            constraintName: fk_course__project_id
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: project
            validate: true