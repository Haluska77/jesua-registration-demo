# database info
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.liquibase.contexts=prod

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

origin.url=https://frozen-meadow-45010.herokuapp.com

jesua.storage.s3.access-key=${S3_KEY}
jesua.storage.s3.secret-key=${S3_SECRET}
jesua.storage.s3.region=eu-west-3
jesua.storage.s3.path-style-access-enabled=true
jesua.storage.s3.bucket=jesua